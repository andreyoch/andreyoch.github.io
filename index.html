<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="welcome-screen">
            <header class="welcome-screen_header header">Tic-Tac-Toe</header>
            <div class="welcome-screen_button-row">
                <button id="single-player" class="button-row_button">Single Player</button>
                <button id="multi-player" class="button-row_button">Multi Player</button>
            </div>
        </div>
        <div class="single-player">
            <div class="single-player-name_enter">
                <div class="single-player_header header">Enter Your Name</div>
                <form class="single-player_form" action="#">
                    <div class="single-player_name-input_row">
                        <input class="name-input" type="text">
                    </div>
                    <button class="single-player_next-btn next-btn main-btn">Next</button>
                </form>
            </div>
        </div>
        <div class="single-player_pick-a-side pick-a-side">
            <div class="single-player_pick-a-side-header header"> Pick A Side</div>
            <div class="single-player_pick-a-side_sides">
                <div class="single-player_pick-a-side_images-row">
                    <div class="single-player_pick-a-side_img-container">
                        <label for="cross"><img src="images/cross.png" alt="cross" class="single-player_img"></label>
                    </div>
                    <div class="single-player_pick-a-side_img-container">
                        <label for="ellipse"><img src="images/ellipse.png" alt="ellipse"
                                                  class="single-player_img"></label>
                    </div>
                </div>
                <div class="single-player_pick-a-side_buttons_row buttons-row">
                    <input id="cross" type="radio" name="side" class="buttons-row_button" value="cross" checked>
                    <input id="ellipse" type="radio" name="side" class="buttons-row_button" value="ellipse">
                </div>
            </div>
            <div class="pick-a-side_btn-container">
                <button class="pick-a-side_btn main-btn">Play</button>
            </div>
        </div>
        <div class="game-board">
            <div class="game-board_header header">Player 0 - Computer 0</div>
            <div id="line-1" class="line 1">
                <div id="cell-0" class="cell 1"></div>
                <div id="cell-1" class="cell 2"></div>
                <div id="cell-2" class="cell 3"></div>
            </div>
            <div id="line-2" class="line 2">
                <div id="cell-3" class="cell 1"></div>
                <div id="cell-4" class="cell 2"></div>
                <div id="cell-5" class="cell 3"></div>
            </div>
            <div id="line-3" class="line 3">
                <div id="cell-6" class="cell 1"></div>
                <div id="cell-7" class="cell 2"></div>
                <div id="cell-8" class="cell 3"></div>
            </div>
            <div class="game-board_whose-turn">Player turn!</div>
            <div class="next-round-btn_container">
                <button id="next-round-btn" class="main-btn">Next round</button>
            </div>
        </div>
        <div class="game-win">
            <div class="game-win_header header">Player win the game!</div>
        </div>
        <div class="game-win_btn-container">
            <button id="new-game-btn" class="game-win_new-game-btn main-btn">New game</button>
        </div>
    </div>
</div>
<!--<script src="js/script.js"></script>-->
</body>
</html>
