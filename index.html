<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="game-board">
            <div class="line 1">
                <div class="cell 1"></div>
                <div class="cell 2"></div>
                <div class="cell 3"></div>
            </div>
            <div class="line 2">
                <div class="cell 1"></div>
                <div class="cell 2"></div>
                <div class="cell 3"></div>
            </div>
            <div class="line 3">
                <div class="cell 1"></div>
                <div class="cell 2"></div>
                <div class="cell 3"></div>
            </div>
        </div>
        <div class="welcome-screen">
            <header class="welcome-screen_header header">Tic-Tac-Toe</header>
            <div class="welcome-screen_button-row">
                <button id="single-player" class="button-row_button">Single Player</button>
                <button id="multi-player" class="button-row_button">Multi Player</button>
            </div>
        </div>
        <div class="single-player-name-enter">
            <div class="single-player_header header">Enter Your Name</div>
            <form class="single-player_form" action="#">
                <div class="single-player_name-input_row">
                    <input class ="name-input" type="text">
                </div>
                <button class="single-player_next-btn next-btn">Next</button>
            </form>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
